<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/menu_styles.css">
</head>
<body>
    <!-- Header en una sola columna -->
    <header class="text-center p-3 bg-primary text-white">
        <h1>Seleccione su nivel de familiaridad</h1>
        <h1>con el <b>Hardware</b></h1>
    </header>

    <main class="container my-5">
        <!-- Mensaje de éxito o error -->
        <div id="mensaje" class="mensaje mb-3 text-center"></div>

        <!-- Fila para el formulario de selección -->
        <div class="row mb-5">
            <div class="col-12 col-md-6 offset-md-3">
                <form>
                    <label for="combobox" class="form-label">Elige una opción:</label>
                    <select id="combobox" name="nivel" class="form-select mb-3">
                        <option value="a">¿Qué es el Hardware?</option>
                        <option value="b">Conozco el concepto</option>
                        <option value="c">Estoy familiarizado con el concepto</option>
                        <option value="d">Estoy bastante informado al respecto</option>
                    </select>
                    <button id="enviar" class="btn btn-primary w-100">Vamos!</button>
                </form>
            </div>
        </div>

        <!-- Fila para los botones de redirección -->
        <div class="row text-center">
            <!-- Seleccionar Hardware -->
            <div class="col-12 col-md-4 mb-4">
                <div class="p-4 bg-light shadow-sm rounded">
                    <h2>¿Listo para seleccionar el hardware?</h2>
                    <button onclick="window.location.href='hardware.php'" class="btn btn-success mt-3 w-100">Seleccionar Hardware</button>
                </div>
            </div>
            <!-- Ver Selección de Hardware -->
            <div class="col-12 col-md-4 mb-4">
                <div class="p-4 bg-light shadow-sm rounded">
                    <h2>¿Ver tu selección de hardware?</h2>
                    <button onclick="window.location.href='seleccion.php'" class="btn btn-info mt-3 w-100">Ver Selección</button>
                </div>
            </div>
            <!-- Volver al Inicio -->
            <div class="col-12 col-md-4 mb-4">
                <div class="p-4 bg-light shadow-sm rounded">
                    <h2>¿Volver a la página principal?</h2>
                    <button onclick="window.location.href='index.html'" class="btn btn-secondary mt-3 w-100">Volver al Inicio</button>
                </div>
            </div>
        </div>

        <!-- Botón para mostrar el modal de SweetAlert2 -->
        <div class="text-center mt-5">
            <button id="modalButton" class="btn btn-warning">Información adicional</button>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- Enlace a los scripts externos -->
    <script src="mostrar_mensaje.js"></script>
    <script src="niveles_js.js"></script>

    <!-- Script para el modal con SweetAlert2 -->
    <script>
        document.getElementById("modalButton").addEventListener("click", function() {
            Swal.fire({
                title: 'Bienvenido!',
                text: 'Aquí encontrarás información útil sobre el hardware y cómo seleccionar el adecuado.',
                icon: 'info',
                confirmButtonText: '¡Entendido!',
                background: '#f9f9f9',
                confirmButtonColor: '#3085d6',
                customClass: {
                    title: 'my-swal-title',
                    confirmButton: 'my-swal-button'
                }
            });
        });
    </script>
</body>
</html>
